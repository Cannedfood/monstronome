<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Monstronome</title>
	<link rel="stylesheet" href="./index.less">
	<link rel="stylesheet" href="../node_modules/toastr/toastr.less">
</head>
<body>
	<section id="Metronome">
		<a id="PlayButton" href="#" class="playing">
			<svg id="PlayingIcon" class="icon" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 100 100">
				<path d="
					M 10 10
					L 10 90
					L 90 50
					Z" stroke="white" fill="black"/>
			</svg>
			<svg id="PauseIcon" style="display: none;" class="icon" viewbox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
				<path d="
					M 20 10
					L 20 90
					L 40 90
					L 40 10
					Z" stroke="white" fill="black"/>
				<path d="
					M 80 10
					L 80 90
					L 60 90
					L 60 10
					Z" stroke="white" fill="black"/>
			</svg>
		</a>

		<div class="setting">
			<input type="text" name="bpm" id="InputBPM" value="100">
			<label for="bpm">BPM</label>
		</div>
		<div class="setting">
			<input type="text" name="timeCount" id="InputTimeCount" value="4">/<input type="text" name="timeBasis" id="InputTimeBasis" value="4">
		</div>
	</section>

	<section id="Schedule">
		<div class="section">

		</div>
	</section>

	<script src="./index.ts"></script>
</body>
</html>
